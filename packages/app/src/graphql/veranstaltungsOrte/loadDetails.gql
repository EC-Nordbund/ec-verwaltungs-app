query($authToken: String!, $id: Int!) {
  vort(authToken: $authToken, vOrtID: $id) {
    vOrtID
    bezeichnung
    strasse
    plz
    ort
    land
    anzahl_min
    anzahl_max
    vollverpflegung
    selbstversorger
    kontakte {
      vOrtKontaktID
      ansprechpartner
      typ
      email
      telefon
      notizen
    }
    organisation {
      organisationsID
      bezeichnung
      ort
      land
    }
    veranstaltungen {
      veranstaltungsID
      bezeichnung
      begin {
        german
      }
      ende {
        german
      }
    }
  }
}
