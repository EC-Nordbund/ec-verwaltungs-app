query($authToken: String!, $id: Int!) {
  orga(authToken: $authToken, organisationsID: $id) {
    organisationsID
    bezeichnung
    ansprechpartner
    strasse
    plz
    ort
    land
    telefon
    email
    notizen
    vOrte {
      vOrtID
      bezeichnung
      veranstaltungen {
        veranstaltungsID
        bezeichnung
        begin {
          german
          input
        }
        ende {
          german
        }
      }
      plz
      ort
      land
    }
  }
}
