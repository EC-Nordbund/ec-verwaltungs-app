<meta charset="utf-8">
<title>ec-formLib demo</title>
<link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500,700,900|Material+Icons" rel="stylesheet">
<script src="./js/plzs.js"></script>
<script src="./js/vorwahl.js"></script>
<script src="https://cdn.jsdelivr.net/npm/vue"></script>
<script src="./lib/ec-formLib.umd.min.js"></script>
<link rel="stylesheet" href="./lib/ec-formLib.css">
<div id="app">
  
</div>


<script>
// console.log(ec-formLib)

let app = new Vue({
  template: `<v-app><formular :schema="schema" v-model="value"/> {{value}}</v-app>`,
  data: {
    value: {
      stepper: {
        sorgeberechtigter: {adresse: {}},
        gesundheitsfuehrsorge: {}
      }
    },
    schema: [
      {
        name: "stepper",
        type: "stepper",
        steps: [
          {
            label: "Sorgeberechtigter",
            name: "sorgeberechtigter",
            schema: [
              {name: "label", type: "label", tag: "h3", config: {}, label: "Kontaktdaten des Sorgeberechtigten"},
              {name: "label", type: "label", tag: "p", config: {}, label: "Im falle eines z.B. Medizinischen Problem brauchen wir Kontaktdaten von Ihnen um Sie im Zweifel erreichen zu können. Wir hoffen aber, dass wir sie nicht brauchen."},
              {name: "vorname", type: "input", label: "Vorname"},
              {name: "nachname", type: "input", label: "Nachname"},
              {name: "adresse", type: "adresse"},
              {name: "telefon", type: "input", label: "(Mobil)Telefon"},
              {name: "email", type: "input", label: "E-Mail"},
              {name: "label", type: "label", tag: "h3", config: {}, label: "Zusätzliche Kontaktdaten"},
              {name: "label", type: "label", tag: "p", config: {}, label: "Wo können fals wir Sie nicht erreichen können jemanden erreichen z.B. VERWANDTEN, FREUNDINNEN/FREUNDEN etc."},
              {name: "name_2", type: "input", label: "Name"},
              {name: "telefon_2", type: "input", label: "(Mobil)Telefon"},
            ],
            btns: [
              {
                content: "Weiter",
                click: a=>a+1
              }
            ],
          },
          {
            label: "Gesundheitsführsorge",
            name: "gesundheitsfuehrsorge",
            schema: [
              {name: "typ_krankenversicherung", label: "Art der Krankenkasse", type: "radio", radios: [
                {label: "Gesetzlich", value: 'gesetz'},
                {label: "Privat", value: 'privat'}
              ]},
              {name: "krankenkasse", label: "Name der Krankenkasse", type: "input"},
              {name: "versichertennummer", label: "Versichertennummer", type: "input"},
              {name: "label", type: "label", label: "Name des/der Familienangehörigen, über den die oben genannte Person versichert ist", tag: "p", config: {}},
              {name: "name", type: "input", label: "Name des Versicherten"},
              {name: "label", type: "label", label: "Die Versichertenkarte ist UNBEDINGT zur Freizeit mitzubringen!", tag: "p", config: {}},
              {name: "arzt", type: "input", label: "Name des Kinder/Hausarztes"}
            ],
            btns: [
              {
                content: "Weiter",
                click: a=>a+1
              },
              {
                content: "Zurück",
                click: a=>a-1
              }
            ],
          }
        ],
      }
    ]
  }
}).$mount('#app')


// app.schema = JSON.parse(new URLSearchParams(window.location.search).get('schema'))
</script>
