    <div id="app">
      <style>
        body {
          display: grid;
          grid-template-areas: ". . ." ". c ." ". . .";
          grid-template-rows: 1fr auto 1fr;
          grid-template-columns: 1fr auto 1fr;
          background-color: #eeeeee;
        }  
        #app {
          grid-area: c;
        }
        html {
          display: grid;
          height: 100%;
        }
      </style>
