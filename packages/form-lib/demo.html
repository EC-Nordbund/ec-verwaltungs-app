<meta charset="utf-8">
<title>ec-form demo</title>
<script src="https://unpkg.com/vue"></script>
<script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>
<script src="./dist/ecForm.umd.js"></script>
<link href="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.min.css" rel="stylesheet">

<div id="app">

</div>

<script>
new Vue({
  template: '<v-app><formular v-model="value" :schema="schema"/></v-app>',
  el: "#app",
  data: {
    value: {adresse: ''},
    schema: [
      {
        name: 'adresse',
        type: 'input'
      }
    ]
  }
})
</script>
